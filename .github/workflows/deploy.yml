name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "prod" ]
  pull_request:
    branches: [ "main", "prod" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    # Setup pnpm
    - uses: pnpm/action-setup@v3
      with:
        version: 10

    # Setup Node
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install

    # Uncomment this when you have tests!
    # - name: Run Tests
    #   run: pnpm test

  deploy:
    # Only run this job if build-and-test passes
    needs: build-and-test
    # ðŸš¨ ONLY deploy if the branch is 'prod'
    if: github.ref == 'refs/heads/prod'
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Render Deploy
        run: curl "${{ secrets.RENDER_DEPLOY_HOOK }}"